<!DOCTYPE html>
<html>
<div th:replace="layout/head :: head"></div>
<body>
<nav th:replace="layout/menu :: menuJacaranda"></nav>

<table class="table">
	<tr>
		<td style="font-weight: bold;">Employee's id</td>
		<td style="font-weight: bold;">Employee's firstName</td>
		<td style="font-weight: bold;">Employee's lastName</td>
		<td style="font-weight: bold;">Employee's email</td>
		<td style="font-weight: bold;">BirthDate</td>
		<td style="font-weight: bold;">Gender</td>
		<td style="font-weight: bold;">Id Company</td>
		<td style="font-weight: bold;">Rol</td>
	</tr>
	<tr th:each="employee:${employees}">
		
		<td th:text="${employee.id}"></td>
		
		<td th:text="${employee.firstName}"></td>
		
		<td th:text="${employee.lastName}"></td>
		
		<td th:text="${employee.email}"></td>
		
		<td th:text="${employee.dateOfBirth}"></td>
		
		<td th:text="${employee.gender}"></td>
		
		<td th:if="${employee.getIdCompany() != null}" th:text="${employee.getIdCompany().id}"></td>
		<td th:if="${employee.getIdCompany() == null}">No company</td>
		
		<td th:text="${employee.rol}"></td>
		
		<td><a class="btn btn-primary" th:href="@{'/editEmployee?id=' + ${employee.id}}">Editar</a></td>
		<td><a class="btn btn-primary" th:href="@{'/deleteEmployee?id=' + ${employee.id}}">Editar</a></td>
	</tr>
</table>

<div th:insert="layout/footer :: pie"></div>
</body>
</html>
