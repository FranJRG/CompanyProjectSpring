<!DOCTYPE html>
<html>
<div th:replace="layout/head :: head"></div>
<body>
<nav th:replace="layout/menu :: menuJacaranda"></nav>
	<h1 align="center">Edit Company</h1>
	<form th:action="@{/deleteCompany}" th:object="${company}" method="post">
	  <div class="form-group row">
	    <label for="id" class="col-4 col-form-label">Id company</label> 
	    <div class="col-8">
	      <div class="input-group">
	        <input id="id" name="id" th:field="*{id}" type="text" readonly class="form-control">
	      </div>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="name" class="col-4 col-form-label">Name</label> 
	    <div class="col-8">
	      <input id="name" name="name" th:field="*{name}" type="text" class="form-control">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="address" class="col-4 col-form-label">Address</label> 
	    <div class="col-8">
	      <input id="address" name="address" th:field="*{address}" type="text" class="form-control">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="city" class="col-4 col-form-label">City</label> 
	    <div class="col-8">
	      <input id="city" name="city" th:field="*{city}" type="text" class="form-control">
	    </div>
	  </div> 
	  <div class="form-group row">
	    <div class="offset-4 col-8">
	      <button name="submit" type="submit" class="btn btn-danger">Delete</button>
	    </div>
	  </div>
	</form>
	
<div th:insert="layout/footer :: pie"></div>
</body>
</html>
